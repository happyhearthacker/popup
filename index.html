
<!DOCTYPE html>
<html>
<head>
	<title>Popup Boxes in Javascript</title>
</head>
<body>
<script>
	// Popup Box 1
	var answer = confirm("Do you want to continue?");
	if (answer == true) {
		alert("You chose to continue!");
	} else {
		alert("You chose to cancel!");
	}

	// Popup Box 2
	var name = prompt("Please enter your name:");
	alert("Welcome to this page, " + name + "!");
</script>

<h1>Popup Boxes in Javascript</h1>

<p>This page demonstrates how to create popup boxes in Javascript.</p>
</body>
</html>
